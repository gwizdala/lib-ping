[libdefaults]
        default_realm = YOUR_REALM.COM
        allow_weak_crypto = true
[realms]
        YOUR_REALM.COM = {
            kdc = your-domain.your-realm.com
            master_kdc = your-domain.your-realm.com
            admin_server = your-domain.your-realm.com
            default_domain = YOUR_REALM.COM
        }
[domain_realm]
        your-realm.com = YOUR_REALM.COM
[login]
        krb4_convert = true